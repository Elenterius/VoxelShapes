<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/input-elements.css">
    <title>3D Grid</title>
</head>

<body>
    <header>
        <div class="flex-center">
            <div class="dropdown">
                <span class="dropdown-arrow material-symbols-rounded">expand_more</span>
                <select id="generatorSelect"></select>
            </div>
            <div class="flex-group">
                <label>Size / Radius</label>
                <input id="radiusInput" type="number" min=1 max=168 value=16 required />
                <span class="valid material-symbols-rounded">check</span>
                <span class="invalid material-symbols-rounded">error</span>
            </div>
        </div>
    </header>
    <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
        <div id="canvas-overlay" style="display: none;">
        </div>
    </div>
    <footer>
        <div class="flex-center">
            <progress id="progressBar" max="100" style="display: none;"></progress>
        </div>
        <div class="flex-center">
            <div class="flex-group">
                <button id="stopButton" style="display: none;"><span class="material-symbols-rounded">stop</span></button>
                <button id="centerCamera"><span class="material-symbols-rounded">center_focus_weak</span></button>
                <button id="replayButton"><span class="material-symbols-rounded">replay</span></button>
                <button id="clearButton"><span class="material-symbols-rounded">delete</span></button>
            </div>
        </div>
    </footer>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
          }
        }
    </script>
    <script type="module" src="./js/app.js" defer></script>
</body>

</html>
